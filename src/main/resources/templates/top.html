<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>計算結果画面</title>
</head>
<body>
	<h2>計算の基準となる日付を入力してください</h2>
  <form th:action="@{/searchAll}" method="GET" th:object="${searchDate}">
    <input type="text" th:field="*{searchDate}"><br>
    <button type="submit">計算結果実行</button>
  </form>
	<form th:action="@{/register}" method="GET">
    <button type="submit">新規登録</button>
  </form>
	
	
	<div>
    <table border="1">
      <tr>
        <th>日付ID</th>
        <th>日付名</th>
        <th>計算結果</th>
        <th>計算式</th>
        <th>編集</th>
      </tr>
      <tr th:each="results,no:${getResult}">
        <td th:text="${results.dateId"></td>
        <td th:text="${results.dateName}"></td>
        <td th:text="${calcResult}"></td>
        <td>
          <form th:action="@{'/update' + ${results.dateId}}" method="GET">
            <button type="submit">更新</button>
          </form>
          <form th:action="@{'delete/' + ${results.dateId}" method="GET">
            <button type="submit">消去</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
